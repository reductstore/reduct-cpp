site_name: Reduct Storage Client SDK for C++
site_url: "https://reduct-cpp.readthedocs.io"
docs_dir: .
nav:
  - Home:
      - README.md
      - Quick Start: docs/quick-start.md
  - API Reference:
      - docs/api_reference/index.md
      - docs/api_reference/iclient.md
      - docs/api_reference/ibucket.md
  - Reduct Storage: 'https://reduct-storage.dev'

# Configuration
theme:
  name: material
  language: en
  palette:
    primary: indigo
  logo: docs/img/logo.png
  favicon: docs/img/favicon.png
  font:
    text: Roboto
    code: JetBrains Mono
  custom_dir: docs/overrides
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.top

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path: docs
      check_paths: true
  - plantuml_markdown:
      format: svg

# Repository
repo_name: reduct-storage/reduct-cpp
repo_url: https://github.com/reduct-storage/reduct-cpp
edit_uri: edit/main/

extra:
  version:
    provider: mike
  analytics:
    provider: google
    property: G-20G64DGXYZ
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

plugins:
  - same-dir
